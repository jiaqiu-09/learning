<!DOCTYPE html> 
<html> 
<head> 
 <title>Computed Styles Example</title> 
 <style type="text/css"> 
 #myDiv, div { 
 background-color: blue; 
 width: 100px; 
 height: 200px; 
 } 
 
 </style> 
</head> 
<body> 
 <div id="myDiv" style="background-color: red; border: 1px solid black"></div>
 <div id="myDiv1" style="background-color: red; border: 1px solid black"></div>
 <div id="myDiv2" style="background-color: red; border: 1px solid black"></div>
 <div id="myDiv3" style="background-color: red; border: 1px solid black"></div>
 <div id="myDiv4" style="background-color: red; border: 1px solid black"></div>
 <div id="myDiv5" style="background-color: red; border: 1px solid black"></div>
 <div id="myDiv6" style="background-color: red; border: 1px solid black"></div>
 <script>
  let dom1 = document.getElementById('#myDiv')
  let computedStyle = document.defaultView.getComputedStyle(myDiv, null); 
  console.log('dom1 style: ', computedStyle)
  console.log('dom1 style: ', computedStyle.cssText)

  console.log(computedStyle.backgroundColor); // "red" 
  console.log(computedStyle.width); // "100px" 
  console.log(computedStyle.height); // "200px" 
  console.log(computedStyle.border); 

  var declaration = document.styleSheets[1].cssRules[0].style;
  console.log('declaration: ', declaration)
  var value = declaration.getPropertyValue('width'); // "1px 2px"
  console.log('value: ', value)
 </script>
</body> 
</html>
