<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="jsDetect()">js能力检测</button>
  <script>
    function jsDetect() {
      if (document.getElementById) {
        return '支持getElementById';
      } else if (document.all) {
        return '支持document.all';
      } else {
        return '不支持';
      }
    }
  </script>
</body>
</html>
